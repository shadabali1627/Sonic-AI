version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: sonic_ai_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    # environment:
    #   - MONGODB_URL=mongodb+srv://... (Or use local mongo container)
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sonic_ai_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1 # Client-side calls might need public IP if accessed remotely
    depends_on:
      - backend
    restart: unless-stopped
