version: '3.8'

services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: sonic_ai_backend
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - BASE_URL=https://sonic-ai.theworkpc.com
      - FRONTEND_URL=https://sonic-ai.theworkpc.com
    # environment:
    #   - MONGODB_URL=mongodb+srv://... (Or use local mongo container)
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://sonic-ai.theworkpc.com/api/v1
    container_name: sonic_ai_frontend
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://sonic-ai.theworkpc.com/api/v1
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
